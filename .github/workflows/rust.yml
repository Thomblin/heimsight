name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      permissions:
        contents: read
      run: cargo build --verbose
    - name: Run tests
      permissions:
        contents: read
      run: cargo test --verbose
